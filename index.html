<!DOCTYPE html>
<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="source/style.css">
<title> Phase Plane Application </title>
</head>

<body>

<div class = "header">
	<h2> Phase Plane Application </h2>
</div>

<div class = "row">

<div class = "plotColumn">
	<p>Click on the plot to add a trajectory.<br>
	Indigo indicates slow change. Red indicates rapid change.</p>
	<canvas id = "plotCanvas"></canvas>
</div>

<div class = "otherColumn">
	<form class = "modeForm">
		<div class = "modeRadioDiv">
		<label>
		<input class = "dropRadio" type = "radio" name = "modeRadio" checked></input>
		Drop Down Selection
		</label>
		</div>

		<div class = "modeRadioDiv">
		<label>
		<input class = "matrixRadio" type = "radio" name = "modeRadio"></input>
		Matrix Entry Selection
		</label>
		</div>

		<div class = "modeRadioDiv">
		<label>
		<input class = "manualRadio" type = "radio" name = "modeRadio"></input>
		Manual Entry
		</label>
		</div>
	</form>

	<form class = "plotBoundsForm">
		<div class = "plotBoundsDiv">
		<label> min x:
		<input type = "number" value = -10></input>
		</label>

		&nbsp
		<label> max x:
		<input type = "number" value = 10></input>
		</label>
		</div>

		<div class = "plotBoundsDiv">
		<label> min y:
		<input type = "number" value = -10></input>
		</label>

		&nbsp
		<label> max y:
		<input type = "number" value = 10></input>
		</label>
		</div>
	</form>

	<form class = "dropDownForm">
		<div class = "dropDownDiv">
		<label> System Selection: 
		<select>
			<option selected>x' =  &nbsp y' = </option>
			<option selected>x' =  &nbsp y' = </option>
			<option selected>x' =  &nbsp y' = </option>
			<option selected>x' =  &nbsp y' = </option>
		</select>
		</label>
		</div>
	</form>

	<form class = "matrixEntryForm">
		<p> x' = ax + by <br> y' = cx + dy</p>
		
		<div class = "sliderDiv">		
		<label> a:
		<input id = "aSlider" type = "range" min = -1 max = 1 defaultValue = 0 step = 0.01></input> 
		</label>
		<input id = aNumInput" type = number value = 0 min = -1 max = 1></input>
		</div>

		<div class = "sliderDiv">		
		<label> b:
		<input id = "bSlider" type = "range" min = -1 max = 1 defaultValue = 0 step = 0.01></input> 
		</label>
		<input id = bNumInput" type = number value = 0 min = -1 max = 1></input>
		</div>

		<div class = "sliderDiv">		
		<label> c:
		<input id = "cSlider" type = "range" min = -1 max = 1 defaultValue = 0 step = 0.01></input> 
		</label>
		<input id = cNumInput" type = number value = 0 min = -1 max = 1></input>
		</div>

		<div class = "sliderDiv">
		<label> d:
		<input id = "dSlider" type = "range" min = -1 max = 1 defaultValue = 0 step = 0.01></input> 
		</label>
		<input id = dNumInput" type = number value = 0 min = -1 max = 1></input>
		</div>
	</form>

	<form class = "buttonForm">
		<button type = "button">Plot Vector Field</button>
		<p class = "invalidPar">Invalid Entry. Please try again.</p>
	</form>
</div>

</div>

<script src = "source/script.js"></script>

</body>

</html>
