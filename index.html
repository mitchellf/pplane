<!DOCTYPE html>
<html>
<meta	charset = "UTF-8"
	name="viewport"
	content="width=device-width, initial-scale=1.0">

<head>
	<title> Phase Plane Application </title>
	<h2> Phase Plane Application </h2>
	<link rel = "stylesheet" type="text/css" href="source/style.css">
</head>

<body>
	<canvas id = "mainCanvas" width="700" height="700"></canvas>
	<canvas id = "plotCanvas" width="600" height="600" onmousedown = "mouseDown(event)"></canvas>
	
	<form id = "plotBoundsForm">
		min x:
		<input type="text" name="xmin" tabindex = 1>
		max y:
		<input type="text" name="xmax" tabindex = 2>
		<br>
		min y:
		<input type="text" name="ymin" tabindex = 3>
		max y:
		<input type="text" name="ymax" tabindex = 4>
	</form>

	<form id = "selectFuncsForm">
		Select functions:
		<select id = "selectFuncs" onchange = "updateSelectedFunc()">
			<option value="func1">x' = x-y; y' = x+y</option>
			<option value="func2">x' = 2x-y; y' = x+2y</option>
		</select>
	</form>

	<form id =  "plotButtonForm">
		<button type = "button" onclick = "buttonDown()">
		Plot vector field
	</form>
 
	<script src = "source/script.js"></script>
</body>
</html>
