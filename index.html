<!DOCTYPE html>
<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" charset = "UTF-8">
<link rel="stylesheet" type="text/css" href="source/style.css">
<title> Phase Plane Application </title>
</head>

<body>
<div class = "header">
	<h2> Phase Plane Application </h2>
</div>

<div class = "plotColumn">
	<p id = "info">Click on the plot to generate a trajectory</p>
	<canvas id = "plotCanvas" width = "800px" height = "800px"></canvas>
</div>

<div class = "otherColumn">
	<div class = "modeSelectDiv">
	<label>
	<input id = "dropRadio" type = "radio" name = "modeRadio" checked></input>
	Drop Down Selection</label>
	</div>

	<div class = "modeSelectDiv">
	<label>
	<input id = "matrixRadio" type = "radio" name = "modeRadio" ></input>
	Matrix Entry</label>
	</div>

	<div class = "modeSelectDiv">
	<label>
	<input id = "manualRadio" type = "radio" name = "modeRadio" ></input>
	Manual Entry</label>
	</div>

	<form id = "boundsForm">
		<div class = "boundsDiv">
		<label> min x:
		<input id = "xmin" type = "number" value = -10 step = "any"></input>
		</label>

		<label> max x:
		<input id = "xmax" type = "number" value = 10 step = "any"></input>
		</label>
		</div>

		<div class = "boundsDiv">
		<label> min y:
		<input id = "ymin" type = "number" value = -10 step = "any"></input>
		</label>

		<label> max y:
		<input id = "ymax" type = "number" value = 10 step = "any"></input>
		</label>
		</div>
	</form>

	<form id = "dropForm">
			<div class = "dropDiv">
			<label> System Select:
			<select id = "dropSelect">
				<option selected>x' = -y-0.01x(x^2+y^2); y' = x-0.01y(x^2+y^2)</option>
				<option>x' = x(3.5-x-2.5y); y' = y(2.5-x-y)</option>
				<option>x' = y; y' = x-x^3 </option>
				<option>x' = y-y^3; y' = -x-y^2 </option>
				<option>x' = y; y' = -sin(x) </option> 
				<option>x' = x-y-x(x^2+5y^2); y' = x+y-y(x^2+y^2)</option>
				<option>van der pol's mu = 1.5</option>
			</select>
			</label>
			</div>
	</form>

	<form id = "matrixForm">
		<div class = "aSliderDiv"><label> a: 
		<input id = "aSlider" type = "range" min = -5 max = 5 value = 0 step = 0.1></input>
		</label>
		<p id = "aValue" style = "width: 20%; float: right;">0</p>
		</div>

		<div class = "bSliderDiv"><label> b:
		<input id = "bSlider" type = "range" min = -5 max = 5 value = 0 step = 0.1></input>
		</label>
		<p id = "bValue" style = "width: 20%; float: right;">0</p>
		</div>

		<div class = "cSliderDiv"><label> c: 
		<input id = "cSlider" type = "range" min = -5 max = 5 value = 0 step = 0.1></input>
		</label>
		<p id = "cValue" style = "width: 20%; float: right;">0</p>
		</div>

		<div class = "dSliderDiv"><label> d: 
		<input id = "dSlider" type = "range" min = -5 max = 5 value = 0 step = 0.1></input>
		</label>
		<p id = "dValue" style = "width: 20%; float: right;">0</p>
		</div>
	</form>

	<form id = "manualForm">Sorry, not currently implemented. You can easily test your own functions
	by cloning the repository and adding them and replacing firstX and firstY in vectorFunctions.js.
	</form>
	<div class = "buttonDiv">
		<button id = "plotButton" type = "button">
		Plot Vector Field</button>
		</div>
		<div>
		<p id = "invalidPar">Invalid Entry. Please Try again.</p>
	</div>
</div>

<script src = "source/vectorFunctions.js"></script>
<script src = "source/script.js"></script>
</body>

</html>
